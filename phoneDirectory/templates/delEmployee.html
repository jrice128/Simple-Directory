{% extends "layout.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST" action="" enctype="multipart/form-data">
			{{ form.hidden_tag() }}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete {{ first }} {{ last }}?</legend>
				<div class="form-group"> 
					{{ form.confirm(class="btn btn-outline-info") }}
					</br>
					</br>
					{{ form.cancel(class="btn btn-outline-info") }}
				</div>

			</fieldset>

		</form>

	</div>
{% endblock content %}
