{% extends "layout.html" %}
{% block content %}
	<div class="content-section">
		<legend class="border-bottom mb-4">Employee Location</legend>
		<img src="{{ url_for('static', filename='emp_locations/' + map) }}">
		
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			<div class="form-group"> 
				{{ form.confirm(class="btn btn-outline-info") }}
				{{ form.redo(class="btn btn-outline-info") }}
				{{ form.cancel(class="btn btn-outline-info") }}
			</div>
		</form>

	</div>
{% endblock content %}
